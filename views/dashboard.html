<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h2 class="title">صـفـحـتـي</h2><br>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-warning">
                    <div class="panel-heading" dir="rtl">
                        <h3 class="panel-title">الـطـلـب الـمـضـاف <span class="badge">{{numPoster}}</span></h3>
                    </div>
                    <div class="panel-body" dir="rtl">
                        <div ng-if="numPoster === 0"> لـم تـقـم بـإضـافـة طـلـب تـبـادل إلـى الآن</div>
                        <div ng-repeat="task in taskPoster">
                            <a ng-href="#/browse/{{task.taskId}}"> {{task.title}} </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading" dir="rtl">
                        <h3 class="panel-title">عـمـلـيـة تـبـادل <span class="badge">{{numRunner}}</span></h3>
                    </div>
                    <div class="panel-body" dir="rtl">
                        <div ng-if="numRunner === 0"> لـم تـقـم بـإجـراء عـمـلـيـة تبادل إلى الآن</div>
                        <div ng-repeat="task in taskRunner">
                            <a ng-href="#/browse/{{task.taskId}}"> {{task.title}} </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
