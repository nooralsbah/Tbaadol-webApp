<div class="auth-forms title">
    <h2>Login</h2>
    <form ng-submit="login(user)">

        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            </div>
            <input type="email" ng-modle="user.email" placeholder="Email" class="form-control" required>
        </div><br>

        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </div>
            <input type="password" ng-modle="user.password" placeholder="Password" class="form-control" required>
        </div><br>

        <input type="submit" value="Login" class="btn btn-info">
    </form>
</div>
