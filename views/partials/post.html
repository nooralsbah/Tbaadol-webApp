<div class="modal fade" id="posModal" ng-controller="TaskController">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="panel panel-warning title">

                <div class="panel-heading title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="panel-title">طـلـب تـبــادل</h3>
                </div>

                <div class="panel-body" dir="rtl">

                    <form name="form" ng-submit="createTask()">

                        <input type="text" ng-model="task.title"  class="form-control " placeholder=" مـعـلـم / مـعـلـمـة + المـسـمـى الـوظـيـفـي" required> <br>
                        <input type="text" ng-model="task.school" class="form-control " placeholder="الـمـدرســة" required><br>
                        <input type="text" ng-model="task.grade" class="form-control " placeholder="الـمـرحـلـة" required><br>
                        <input type="text" ng-model="task.governorate"  class="form-control " placeholder="المـحـافـظـة / المـنـطـقـة" required><br>

                        <input type="text" ng-model="task.wilayat" class="form-control " placeholder="الــولايـــة"required><br>
                        <input type="text" ng-model="task.residential"  class="form-control " placeholder="مـنـطـقـة سـكـنـيـة"required><br>
                        <textarea ng-model="task.description" class="form-control"  required placeholder="إلى أين ترغب بالتبادل"></textarea><br>

                        <input type="submit" value="أضـف الـطـلـب"  ng-disabled="form.$dirty && form.$invalid" class="btn btn-warning">
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
